<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-main">
        <div class="login-box">
            <img class="logo" src="./images/logo-social.png">
            <input type="text" name="login" placeholder="Enter you login" autofocus>
            <input type="password" name="pass" placeholder="Type your password">
            <input class="enter-button" value="ENTER">
            <p class="phrase-register">Não é cadastrado? <a>Cadastre agora!</a></p>
        </div>
    </section>
</body>

</html>

<script src="./index.js"></script>
